version: 2  # use CircleCI 2.0 instead of CircleCI Classic
jobs:  # basic units of work in a run
  build:  # runs not using Workflows must have a `build` job as entry point
    parallelism: 1  # run only one instance of this job in parallel
    docker:  # run the steps with Docker
      - image: circleci/elixir:1.5.3-node-browsers  # with node and browsers pre-installed
        environment:  # environment variables for primary container
          MIX_ENV: test
      - image: circleci/postgres:10.5-alpine-postgis-ram  # database image

    working_directory: ~/app  # directory where steps will run

    steps:  # commands that comprise the `build` job
      - checkout  # check out source code to working directory

      - run: mix local.hex --force  # install Hex locally (without prompt)
      - run: mix local.rebar --force  # fetch a copy of rebar (without prompt)

      - restore_cache:  # restores saved mix cache
          keys:  # list of cache keys, in decreasing specificity
            - v1-mix-cache-{{ .Branch }}-{{ checksum "mix.lock" }}
            - v1-mix-cache-{{ .Branch }}
            - v1-mix-cache
      - restore_cache:  # restores saved build cache
          keys:
            - v1-build-cache-{{ .Branch }}
            - v1-build-cache
      - run: mix do deps.get, compile  # get updated dependencies & compile them
      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            - yarn-packages-{{ .Branch }}-{{ checksum "yarn.lock" }}
            - yarn-packages-{{ .Branch }}
            - yarn-packages-master
            - yarn-packages-
      - run:
          name: Install Node Dependencies
          command: yarn install
      - save_cache:
          name: Save Yarn Package Cache
          key: yarn-packages-{{ .Branch }}-{{ checksum "yarn.lock" }}
          paths:
            - node_modules/
      - save_cache:  # generate and store cache so `restore_cache` works
          key: v1-mix-cache-{{ .Branch }}-{{ checksum "mix.lock" }}
          paths: "deps"
      - save_cache:  # make another less specific cache
          key: v1-mix-cache-{{ .Branch }}
          paths: "deps"
      - save_cache:  # you should really save one more cache just in case
          key: v1-mix-cache
          paths: "deps"
      - save_cache: # don't forget to save a *build* cache, too
          key: v1-build-cache-{{ .Branch }}
          paths: "_build"
      - save_cache: # and one more build cache for good measure
          key: v1-build-cache
          paths: "_build"

      - run:  # special utility that stalls main process until DB is ready
          name: Wait for DB
          command: dockerize -wait tcp://localhost:5432 -timeout 1m

      - run: yarn test # run all js tests in project
      - run: yarn run compile-production
      - run:
          command: |
            if [ "$COVERALLS_REPO_TOKEN" != "" ]; then
              mix coveralls.circle --include feature_test;
            else
              mix test --exclude feature_test;
              mix test --only feature_test;
            fi


      - store_test_results:  # upload test results for display in Test Summary
          path: _build/test/junit
      - store_artifacts:
          path: screenshots

  bump:
    machine:
      enabled: true
    working_directory: ~/app # directory where steps will run
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - "92:99:00:c7:6c:b3:98:ed:c3:ab:e4:ce:a7:9c:8f:4f"
      - run:
          name: Bump version pre-deploy
          command: |
            git push --set-upstream origin ${CIRCLE_BRANCH}
            git config --global user.email "versionbumper@circleci.com"
            git config --global user.name "CircleCI"
            git commit --allow-empty -m "CircleCI - Automated version bump\n\t- [skip ci]"
            git push origin ${CIRCLE_BRANCH}

  deploy:
    machine:
      enabled: true
    working_directory: ~/app # directory where steps will run
    steps:
      - checkout
      - run:
          name: Deploy to Gigalixir
          command: |
            git remote add gigalixir https://$GIGALIXIR_EMAIL:$GIGALIXIR_API_KEY@git.gigalixir.com/$GIGALIXIR_APP_NAME.git
            git push -f gigalixir HEAD:refs/heads/master
      - run:
          name: Notify HoneyBadger of Deploy
          command: |
            curl --data "deploy[environment]=production&deploy[revision]=$CIRCLE_SHA1&deploy[repository]=https://github.com/stride-nyc/remote_retro&api_key=$HONEYBADGER_API_KEY" "https://api.honeybadger.io/v1/deploys"

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - bump:
          requires:
            - build
          filters:
            branches:
              only: circle-ci-test
      - deploy:
          requires:
            - build
            - bump
          filters:
            branches:
              only: master
